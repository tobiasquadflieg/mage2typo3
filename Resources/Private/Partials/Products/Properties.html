<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-mage2typo3" >

			<f:translate key="tx_mage2typo3_domain_model_products.sku" />

		<td>
		{products.sku}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_mage2typo3_domain_model_products.created_at" />
		</td>
		<td>

		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_mage2typo3_domain_model_products.updated_at" />
		</td>

		</td>

	<tr>

			<f:translate key="tx_mage2typo3_domain_model_products.name" />

	<tr>

		{products.shortDescription}

	</tr>
	<tr>
		<td>
			<f:translate key="tx_mage2typo3_domain_model_products.images" />
