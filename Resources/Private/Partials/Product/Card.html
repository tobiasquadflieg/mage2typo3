<!doctype html >
<html lang="en" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<div class="card" style="width: 18rem;">
    <div class="carousel slide" data-ride="carousel" id="product-{product.uid}">
        <div class="carousel-inner">
            <f:for as="image" each="{product.productImage}" iteration="i">
                <div class="carousel-item {f:if(condition: i.isFirst, then: 'active')}">
                    <f:image class="d-block w-100" image="{image}" width="288c"/>
                </div>
            </f:for>
            <a class="carousel-control-prev" data-slide="prev" href="#product-{product.uid}" role="button">
                <span aria-hidden="true" class="carousel-control-prev-icon"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" data-slide="next" href="#product-{product.uid}" role="button">
                <span aria-hidden="true" class="carousel-control-next-icon"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="card-body">
        <h5 class="card-title">{product.name}</h5>
        <p class="card-text">{product.shortDescription}</p>
    </div>
</div>
</html>
