<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<label for="sku">
	<f:translate key="tx_mage2typo3_domain_model_products.sku" />
</label><br />
	<f:form.textfield property="sku" /><br />
<label for="createdAt">
	<f:translate key="tx_mage2typo3_domain_model_products.created_at" />
</label><br />
	<f:form.textfield property="createdAt" value="{products.createdAt->f:format.date()}" /><br />
<label for="updatedAt">
	<f:translate key="tx_mage2typo3_domain_model_products.updated_at" />
</label><br />
	<f:form.textfield property="updatedAt" value="{products.updatedAt->f:format.date()}" /><br />
<label for="name">
	<f:translate key="tx_mage2typo3_domain_model_products.name" />
</label><br />
	<f:form.textfield property="name" /><br />
<label for="status">
	<f:translate key="tx_mage2typo3_domain_model_products.status" />
</label><br />
	<f:form.textfield property="status" /><br />
<label for="tags">
	<f:translate key="tx_mage2typo3_domain_model_products.tags" />
</label><br />
	<f:form.textfield property="tags" /><br />
<label for="price">
	<f:translate key="tx_mage2typo3_domain_model_products.price" />
</label><br />
	<f:form.textfield property="price" /><br />
<label for="description">
	<f:translate key="tx_mage2typo3_domain_model_products.description" />
</label><br />
	<f:form.textarea property="description" cols="40" rows="15" /><br />
<label for="shortDescription">
	<f:translate key="tx_mage2typo3_domain_model_products.short_description" />
</label><br />
	<f:form.textarea property="shortDescription" cols="40" rows="15" /><br />
<label for="images">
	<f:translate key="tx_mage2typo3_domain_model_products.images" />
</label><br />
	<span>File upload is not implemented!</span><br /><br />
</html>
